<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="background-image">
      <header class="weather-header">
        <img
          src="images/clouds-and-sun.png"
          alt="clouds-and-sun"
          class="clouds-and-sun-icon"
        />
        <p>Weather by Niki</p>
      </header>
      <div class="weather-container">
        <div class="box1">
          <div id="weather-icon"></div>
          <div id="city-name"></div>
          <div id="date"></div>
          <div id="temperature"></div>
          <div id="weather-description"></div>
          <div class="visibility-box">
            <img
              src="images/visibility.svg"
              alt="visibility"
              class="visibility-icon"
            />
            <div id="visibility"></div>
            <img src="images/temp-icon.svg" alt="degrees" class="temp-icon" />
            <div id="feels-like"></div>
          </div>
          <div class="humidity-box">
            <img
              src="images/humidity-icon.png"
              alt="humidity"
              class="humidity-icon"
            />
            <div id="humidity"></div>
            <img
              src="images/Vectorwind-icon.svg"
              alt="wind-icon"
              class="wind-icon"
            />
            <div id="wind"></div>
          </div>
        </div>
        <div class="box2">
          <button class="plus-button">
            <img src="images/Vectorplus.svg" alt="Plus-icon" />
          </button>
          <div class="add-box"><p>Add new location</p></div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
